services:
  - type: web
    name: pyannote-diarization
    env: python
    region: frankfurt
    pythonVersion: "3.11"
    buildCommand: pip install -r requirements.txt
    startCommand: python -m uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: HF_TOKEN
        sync: false
    healthCheckPath: /health
    healthCheckTimeout: 300
    startupTimeout: 300
    resources:
      - kind: preset
        name: starter
